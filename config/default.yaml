# ======================================================================

# A variável config é um dicionário com a estrutra de chaves-valores do
# arquivo YAML. Dessa forma é fácil definir constantes e valores default
# para variáveis do seu projeto. Idealmente, use schemas Pydantic para
# validar os dados do YAML.

# Isso pode ser feito da seguinte forma:

# Considere um arquivo YAML que define:

# ======================================================================

# verbose: False
# max_iterations: 100
# filter: 0.2
# normalization: "standard"

